# .github/workflows/release.yaml

name: Go Release

on:
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      run: go build -v -o bin/prometheus-nvidia-smi src/app.go
    - name: Test
      run: go test -v ./...
    - name: Create Release Asset
      run: |
        mkdir release
        cp bin/prometheus-nvidia-smi release/prometheus-nvidia-smi
        cp README.md release/README.md
        cp LICENSE release/LICENSE
        tar -cvzf prometheus-nvidia-smi.tar.gz release
    # - name: Create Release
    #   id: create_release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     tag_name: ${{ github.ref }}
    #     release_name: Release ${{ github.ref }}
    #     draft: false
    #     prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: prometheus-nvidia-smi.tar.gz
        asset_name: prometheus-nvidia-smi.tar.gz
        asset_content_type: application/gzip
